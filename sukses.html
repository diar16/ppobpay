<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil</title>
    <style>
        /* Gaya dasar untuk tampilan halaman */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Kontainer utama untuk konten di tengah */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
        }

        /* Ikon centang sukses */
        .icon-sukses {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            border-radius: 50%;
            color: white;
            font-size: 50px;
            line-height: 80px;
            margin: 0 auto 20px;
        }

        /* Judul halaman */
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Paragraf teks */
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        
        /* Tombol untuk kembali */
        .tombol-kembali {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .tombol-kembali:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon-sukses">âœ“</div>
        <h1>Pembayaran Berhasil!</h1>
        <p>
            Terima kasih telah melakukan top up saldo. Saldo Anda akan segera diperbarui.
        </p>
        
    </div>

    </body>
</html>
